$games = ^(steam_app_.*|steam_proton|streaming_client|gamescope|factorio|<any-other-native-games>)$
windowrule = workspace 7, match:class $games
windowrule = fullscreen on, match:class $games
windowrule = idle_inhibit always, match:class $games

# -- Fix odd behaviors in IntelliJ IDEs --
#! Fix focus issues when dialogs are opened or closed
windowrulev2 = focusonactivate,match:class ^(jetbrains-.*)$,floating:1
#! Fix splash screen showing in weird places and prevent annoying focus takeovers
windowrulev2 = center,match:class ^(jetbrains-.*)$,match:title ^(splash)$,floating:1
windowrulev2 = nofocus on,match:class ^(jetbrains-.*)$,match:title ^(splash)$,floating:1
windowrulev2 = border_size 0,match:class ^(jetbrains-.*)$,match:title ^(splash)$,floating:1

#! Center popups/find windows
windowrulev2 = center,match:class ^(jetbrains-.*)$,match:title ^( )$,floating:1
windowrulev2 = stayfocused,match:class ^(jetbrains-.*)$,match:title ^( )$,floating:1
windowrulev2 = noborder,match:class ^(jetbrains-.*)$,match:title ^( )$,floating:1
#! Disable window flicker when autocomplete or tooltips appear
windowrulev2 = nofocus,match:class ^(jetbrains-.*)$,match:title ^(win.*)$,floating:1

