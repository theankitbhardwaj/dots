workspace = 10, border:false, rounding:false
windowrulev2 = stayfocused, match:title ^()$,match:class ^(steam)$
windowrulev2 = minsize 1 1, match:title ^()$,match:class ^(steam)$
windowrulev2 = fullscreen,match:class (gamescope)
